<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script>!window.jQuery && document.write('<script src="js/jquery.js"><\/script>')</script>
        <script type="text/javascript" src="js/devTab.js"></script>
        <script language="javascript" type="text/javascript">
            $(document).ready(function() {
                $('.dev-tab').devTab();
            });
        </script>
    </head>
    <body>
        <div class="dev-tab" id="one">
            <div class="tab">
                <div class="title">one title 1</div>
                <div class="content">this is the content</div>
            </div>
            <div class="tab">
                <div class="title">one title 2</div>
                <div class="content">this is not a content</div>
            </div>
            <div class="tab">
                <div class="title">one title 3</div>
                <div class="content">just testing the content</div>
            </div>
        </div>

        <div class="dev-tab" id="two">
            <div class="tab">
                <div class="title">two title 1</div>
                <div class="content">this is the content</div>
            </div>
            <div class="tab">
                <div class="title">two title 2</div>
                <div class="content">this is not a content</div>
            </div>
            <div class="tab">
                <div class="title">two title 3</div>
                <div class="content">just testing the content</div>
            </div>
        </div>
    </body>
</html>
